<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Lesson_12 - Формы на сайте</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/roboto.css">
  <link rel="stylesheet" href="css/style.min.css">
  <!--  <link rel="stylesheet" href="../../css/button.css">-->
</head>

<body>

  <a href="../../index.html" id="main-btn"></a>

  <header class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          <div class="header-logo">
            <img src="img/header/logo.png" alt="Добрый картон">
          </div>
          <!-- /.header-logo -->
        </div>
        <!-- /.col-4 -->
        <div class="col-8">
          <div class="header-phone">
            <div class="header-phone_number">
              8 (347) 271-54-28
            </div>
            <div class="header-phone_number">
              8 (937) 363-30-00
            </div>
            <!-- /.header-phone_number -->
            <button class="header-phone_button button">
              <img src="img/header/icon-phone.png" alt="">
              Заказать звонок
            </button>
          </div>
          <!-- /.header-phone -->
        </div>
        <!-- /.col-8 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->


  <section class="main">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-5">
          <div class="main-img">
            <img src="img/main/box.png" alt="Продукция">
          </div>
          <!-- /.main-img -->
        </div>
        <!-- /.col-5 -->
        <div class="col-7">
          <div class="main-cont">
            <h1 class="main-cont_title">
              Производство упаковки из гофрокартона
            </h1>
            <!-- /.main-content_title -->
            <div class="main-cont_subtitle">
              с доставкой по всей России
            </div>
            <!-- /.main-content_subtitle -->
            <div class="main-cont_form">
              <div class="form-text">
                Получите индивидуальное предложение <br> на производство и поставку гофропродукции
                <span class="form-text_alert">
                  образцы упаковки бесплатно!
                </span>
              </div>
              <!-- /.form-text -->
              <form action="#" class="form-input">
                <input type="text" placeholder="Введите номер телефона">
                <button class="form_button button">
                  Оставить заявку!
                </button>
              </form>
              <!-- /.form-input -->
              <div class="form-text_small">
                *Минимальный заказ 500шт
              </div>
              <!-- /.form-text_small -->
            </div>
            <!-- /.main-cont_form -->
          </div>
          <!-- /.main-cont -->
        </div>
        <!-- /.col-7 -->
      </div>
      <!-- /.row align-items-center -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.main -->

</body>

</html>
